plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId 'com.raredev.vcspace'
        minSdk 26
        targetSdk 33
        versionCode 4
        versionName "1.1"
    }

    signingConfigs {
        global {
            storeFile file ("vcspace.keystore")
            keyAlias "vcspace"
            keyPassword "raredevKey"
            storePassword "raredevKey"
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.global
        }

        debug {
            signingConfig signingConfigs.global
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        resources.excludes.add("license/*")
    }

    lint {
        abortOnError false
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    def lifecycle_version = "2.5.1"
    def activity_version = "1.6.1"

    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.activity:activity:$activity_version"

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation 'com.google.android.material:material:1.8.0-alpha03'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.blankj:utilcodex:1.31.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'

    implementation platform("io.github.Rosemoe.sora-editor:bom:0.21.1")
    implementation "io.github.Rosemoe.sora-editor:editor"
    implementation "io.github.Rosemoe.sora-editor:language-textmate"

    implementation 'org.jsoup:jsoup:1.15.3'
    
    implementation 'commons-io:commons-io:2.11.0'

    implementation project(path: ':common')
    implementation project(path: ':git-api')
    implementation project(path: ':treeview')
}
